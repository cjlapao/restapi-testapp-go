replicaCount: 1
service:
  http: 80
  tls: 443
ports:
  tlsEnabled: true
  http: 10000
  tls: 10001
namespace:
  create: true
  name: demo
serviceAccount:
  create: true
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 30
  targetMemoryUtilizationPercentage: 75
ingress:
  enabled: true
  ingressClass: 'istio'
  gateway: 'proxy'
  gatewayNamespace: 'istio-system'
  routePrefix: '/api'
  hosts: 
    - host: 'test.local-cluster.internal'
      paths:
        - name: "hello-world"
          route: "hello"
        - name: "auth"
          route: "auth"
        - name: "login-route"
          route: "login"
        - name: "validate-route"
          route: "validate"
        - name: "debug-route"
          route: "debug"
